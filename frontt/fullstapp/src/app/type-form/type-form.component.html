<div class="top">
    <h1>Add / Edit an User Type</h1>
    
</div>

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name"
         [(ngModel)]="name" name="name1">
    </div>

    <button type="button" class="btn btn-primary" (click)="onSubmit()" routerLink="/types">Save</button>
</form>
