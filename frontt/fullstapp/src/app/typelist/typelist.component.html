<div class="list">
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userType of userTypes">
                <td>{{userType.name}}</td>
                <td>{{userType.description}}</td>
                <td><button (click)="edit(userType)" class="bg-warning" [routerLink]="['/typeform']" [queryParams]="{type:userType.name}">edit</button></td>
                <td><button (click)="delete(userType)" class="bg-danger">delete</button></td>
            </tr>
            
        </tbody>
    </table>
    </div>
